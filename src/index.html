<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>World Clock - Hanna Kurbanova</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="" id="">
        <option value="">Select a city ...</option>
        <option value="">🇺🇦Kyiv</option>
        <option value="">🇮🇪Dublin</option>
        <option value="">🇻🇳Hanoi</option>
      </select>

      <div class="city">
        <h2>🇺🇸Los Angeles</h2>
        <div class="date">June 18th 2023</div>
        <div class="time">1:57:50 PM</div>
      </div>
      <div class="city">
        <h2>🇬🇧London</h2>
        <div class="date">June 18th 2023</div>
        <div class="time">1:57:50 PM</div>
      </div>
    </div>
    <br />
    <br />
    <footer>
      This project was coded with ❤️ by Hanna Kurbanova and is
      <a href="https://github.com/Hanna-Kurbanova/Clock_Clock" target="_blank">
        open sourced on GitHub</a
      >
    </footer>
    <script src="index.js"></script>
  </body>
</html>
